<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function preencher() {


            let userInput = document.getElementById("nascimento").value;
            let data = new Date(userInput);
            let dataatual = new Date();
            var currentY = dataatual.getFullYear();

            var prevY = data.getFullYear();

            var ageY = currentY - prevY;

            console.log(ageY);

            document.getElementById("idade").value = ageY;
        }

       
    </script>
</head>

<body>
    <h1 class="display-4">Cadastro</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastrar.html">Cadastros</a>
        </li>
    </ul>
    <br>
    <form action="acao.php" method="get" enctype="multipart/form-data" name="myForm">
        <div id="telaproduto">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo Contato</h5>
                    </div><br>
                    <div class="modal-body">
                        <div class="form-group">Nome
                            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome"
                                value="" required>
                        </div><br>
                        <div class="form-group">Sobrenome:
                            <input class="form-control" type="text" id="sobrenome" name="sobrenome"
                                placeholder="Digite seu sobrenome" value="" required>
                        </div><br>
                        <div class="form-group">E-mail:
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder="Digite seu e-mail" value="" required>
                        </div><br>
                        <div class="form-group">Data de Nascimento:
                            <input class="form-control" type="date" id="nascimento" name="nascimento"
                                onchange=preencher()>
                        </div><br>
                        <div class="form-group">Idade:
                            <input class="form-control" type="number" id="idade" name="idade">
                        </div><br>
                        <div class="form-group">Parente:
                            <input type="radio" id="parente1" class="form-check-input" name="parente" value="sim"
                                required> Sim
                            <input type="radio" id="parente2" class="form-check-input" name="parente" value="não"
                                required> Não
                        </div><br>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Origem do
                                    Contato</label>
                            </div>
                            <select class="form-select" id="origem" name="origem">
                                <option selected>Escolher</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="familia">Família</option>
                                <option value="festa">Festa</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Endereço</label>
                            </div>
                            <div class="form-group">
                                <select class="form-select" aria-label=".form-select-sm example" id="endereco"
                                    name="endereco">
                                    <option selected>Escolher</option>
                                    <option value="Avenida">Avenida</option>
                                    <option value="Rua">Rua</option>
                                    <option value="Estrada">Estrada</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            <div>
                                <input class="form-control" name="enderecorua" id="enderecorua"
                                    placeholder="Digite o endereço">
                            </div>
                        </div>
                        <div class="form-group">Telefone para Contato:
                            <input class="form-control" type="tel" id="telefone" name="telefone"
                                pattern"\([0-9]{2})\[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
                        </div><br>
                        <div>
                            <div class="form-group">Imagem:
                                <input class="form-control" type="file" id="formFile" required>
                            </div>
                            <br>
                            <input class="btn btn-outline-secondary" type="submit" value="Salvar">
                            <input class="btn btn-outline-secondary" type="reset" value="Limpar">
                            <a href="index.html"><button class="btn btn-outline-primary">Voltar ao Menu
                                    Inicial</button></a>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
